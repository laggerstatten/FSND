{% extends 'layouts/main.html' %}
{% block title %}New Animal{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form" action="/animal/create">
      <h3 class="form-heading">List a new animal <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="genus">Genus</label>
        {{ form.genus(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label for="species">Species</label>
        {{ form.species(class_ = 'form-control', autofocus = true) }}
      </div>
      <input type="submit" value="Create Animal" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
