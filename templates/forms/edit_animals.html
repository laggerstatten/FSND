{% extends 'layouts/main.html' %}
{% block title %}Edit Animal{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form class="form" method="post" action="/animals/{{animal.id}}/edit">
      <h3 class="form-heading">Edit animal <em>{{ animal.genus }} {{ animal.species }}</em> <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
      <div class="form-group">
        <label for="genus">Genus</label>
        {{ form.genus(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label for="species">Species</label>
        {{ form.species(class_ = 'form-control') }}
      </div>
      <input type="submit" value="Edit Animal" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
